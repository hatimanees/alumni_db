<h2>Events</h2>
<ul>
    {% for event in events %}
        <li>{{ event.title }} on {{ event.date }} at {{ event.location }}</li>
        <p>{{ event.description }}</p>

        <!-- Form for applying to an event -->
        <form action="{{ url_for('apply_event') }}" method="post">
            <input type="hidden" name="event_id" value="{{ event.id }}">
            <label for="note">Why are you interested?</label><br>
            <textarea id="note" name="note" required></textarea><br>
            <button type="submit">Apply</button>
        </form>
    {% endfor %}
</ul>
