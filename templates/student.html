<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
</head>
<body>
    <h2>Welcome, Student</h2>
    <ul>
        <li><a href="{{ url_for('student_events') }}">Events</a></li>
        <li><a href="{{ url_for('jobs') }}">Jobs</a></li>
        <li><a href="{{ url_for('internships') }}">Internships</a></li>
        <li><a href="{{ url_for('projects') }}">Projects</a></li>
        <li><a href="{{ url_for('my_internship_applications') }}">Internships Applications</a></li>
        <li><a href="{{ url_for('my_job_applications') }}">Job Applications</a></li>
    </ul>
    <h3>Alumni Information</h3>
        <h1>Enter Your Query</h1>
    <form action="/student_dashboard" method="POST">
        <label for="user_query">Query:</label>
        <input type="text" id="user_query" name="user_query" required>
        <button type="submit">Submit</button>
    </form>

    {% if response %}
        <h2>Generated Response</h2>
        <div style="white-space: pre-wrap;">
            {{ response }}
        </div>
    {% endif %}
</body>
</html>
</body>
</html>
