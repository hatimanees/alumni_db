<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h2>Upcoming Events</h2>
    <ul>
        {% for event in events %}
        <li>
            <strong>{{ event.title }}</strong> - {{ event.date }}<br>
            <em>Location:</em> {{ event.location }}<br>
            <p><strong>Description:</strong> {{ event.description }}</p>
            <p><strong>Created At:</strong> {{ event.created_at }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
