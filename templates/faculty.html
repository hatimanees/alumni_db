<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
</head>
<body>
    <h2>Welcome, Faculty</h2>
    <ul>
        <li><a href="{{ url_for('post_event') }}">Post Event</a></li>
        <li><a href="{{ url_for('view_event_applications') }}">View Event Applications</a></li>
    </ul>

    <h3>Alumni Information</h3>
    <h1>Enter Your Query</h1>
    <form action="/faculty_dashboard" method="POST">
        <label for="user_query">Query:</label>
        <input type="text" id="user_query" name="user_query" required>
        <button type="submit">Submit</button>
    </form>

    {% if response %}
        <h2>Generated Response</h2>
        <div style="white-space: pre-wrap;">
            {{ response }}
        </div>
    {% endif %}
</body>
</html>
